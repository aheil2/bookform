<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Form</title>
</head>
<body>
<div class="container w-50">
<h1>Book Form</h1>
<form>
    <table>
        <tr>
            <td>Qty</td>
            <td>Product</td>
            <td>Price</td>
            <td>Total</td>
        </tr>
        <tr>
            <td>
                <input type="text" id="textBoxOne" name="textBoxOne" value="1">
                <label for="textBoxOne"></label>
            </td>
            <td>
                Learning jQuery
            </td>
            <td>$39.99</td>
            <td>
                <span id="bookOnePrice"></span>
            </td>
        </tr>
        <tr>
            <td>
                <input type="text" id="textBoxTwo" name="textBoxTwo" value="2">
                <label for="textBoxTwo"></label>
            </td>
            <td>
                jQuery Donation
            </td>
            <td>$14.99</td>
            <td>
                <span id="bookTwoPrice"></span>
            </td>
        </tr>
        <tr>
            <td></td>
            <td></td>
            <td>
                Grand Total:
            </td>
            <td>
                <span id="grandTotal"></span>
            </td>
        </tr>
    </table>
</form>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.js"></script>
<!-- Popper and Bootstrap second -->
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<!-- Our code last -->
<script src="code.js"></script>
</body>
</html>
